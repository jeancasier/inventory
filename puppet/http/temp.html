<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        cursor: pointer;
        color:#fff;
            }
</style>

<div class="row">
    <div class ="col">
        <div class="card card-body">

            <input id="search-input" class="form-control" type="text">

        </div>
    </div>
</div>

<table class="table table-striped">
    <tr  class="bg-info">
        <th  class="bg-info" data-colname="name" data-order="desc">Name &#9650</th>
        <th  data-colname="age" data-order="desc">Age &#9650</th>
        <th  data-colname="birthdate" data-order="desc">Birthday &#9650</th>
    </tr>
    <tbody id="myTable">
        
    </tbody>
</table>


<script>
// var myArray = [
//     {'name':'Michael', 'age':'30', 'birthdate':'11/10/1989'},
//     {'name':'Mila', 'age':'32', 'birthdate':'10/1/1989'},
//     {'name':'Paul', 'age':'29', 'birthdate':'10/14/1990'},
//     {'name':'Dennis', 'age':'25', 'birthdate':'11/29/1993'},
//     {'name':'Tim', 'age':'27', 'birthdate':'3/12/1991'},
//     {'name':'Erik', 'age':'24', 'birthdate':'10/31/1995'},
// ]


    $.getJSON('http://localhost:8080/data.json', function(data) {

        var text = `Date: ${data.date}<br>
                    Time: ${data.time}<br>
                    Unix time: ${data.milliseconds_since_epoch}`

    });

    $('#search-input').on('keyup', function(){
        var value = $(this).val()
        console.log('Value:', value)
        var data = searchTable(value, myArray)
        buildTable(data)
    })


    function searchTable(value, data){
        var filteredData = []

        for (var i = 0; i < data.length; i++){
            value = value.toLowerCase()
            var name = data[i].name.toLowerCase()

            if (name.includes(value)){
                filteredData.push(data[i])
            }
        }
        return filteredData

    }

    $('th').on('click', function(){
        var column = $(this).data('colname')
        var order = $(this).data('order')
        var text = $(this).html()
        text = text.substring(0, text.length - 1);
        
        
        
        if (order == 'desc'){
            myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
            $(this).data("order","asc");
            text += '&#9660'
        }else{
            myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
            $(this).data("order","desc");
            text += '&#9650'
        }

        $(this).html(text)
        buildTable(myArray)
        })
    
    function buildTable(data){
        var table = document.getElementById('myTable')
        table.innerHTML = ''
        for (var i = 0; i < data.length; i++){
            var colname = `name-${i}`
            var colage = `age-${i}`
            var colbirth = `birth-${i}`

            var row = `<tr>
                            <td>${data[i].name}</td>
                            <td>${data[i].age}</td>
                            <td>${data[i].birthdate}</td>
                    </tr>`
            table.innerHTML += row
        }
    }

</script>
